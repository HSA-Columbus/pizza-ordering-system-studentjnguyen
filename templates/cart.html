<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/style.css">
    <title>Mikes Pizza</title>
        <style>
    table {
        border-collapse: collapse;
        width: 100%
    }
        td, th{
            border: 2px solid white;
            text-align: center;
            padding: 8px;
        }
    tr:nth-child(even){
        background-color: whitesmoke;
    }
            tr:nth-child(odd){
                background-color: ghostwhite;
            }
</style>
</head>
<body>
<img src="../pizzabanner.jpg" alt="PizzaFire" class="banner">
    <p><a href="/">back to our menu</a></p>
<div>
    <h1 style="text-align: center" class="text">Your Cart</h1>

</div><br>
<table>
    <tr style="color: black">
        <th style="color: black">Items</th>
        <th>Total Prices</th>
    </tr>
    {%for i in orders_made%}
    <tr style="color: black">
        {% for x in i %}
        <th style="color: black">$ {{x}}</th>
        {% endfor %}
    </tr>
    {% endfor %}
    <tr>
        <th style="color: black">Total Price:</th>
        <th style="color: black">$ {{total_price1}}</th>
    </tr>
</table>
<form action="cart.html" method="get">
    <input name="submit_button" type="submit" value="Delete Order" style="width: 100%; height: 50px; color: red">
    <input name="submit_button" type="submit" value="Place order" style="width: 100%; height: 50px; color: red">
</form>
</body>
</html>
